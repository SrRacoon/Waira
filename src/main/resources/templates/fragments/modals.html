<!-- fragments/modals.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div id="login-modal" style="display:none;">
        <div>
            <form th:action="@{/login}" method="post">
                <a href="javascript:void(0)" onclick="cerrarModal('login-modal')" id="close-button">X</a>
                <h2>Iniciar Sesión</h2>

                <div id="email-group">
                    <label for="email">Correo</label>
                    <input type="email" name="email" id="email" required>
                </div>

                <div id="password-group">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" autocomplete="off" required>
                </div>

                <div id="login-error" style="color:red; font-size: 15px;"></div>

                <div>
                    <a href="javascript:void(0)" onclick="cambiarModal('login-modal','registerCliente-modal')">¿Aún no tienes cuenta?</a>
                </div>
                
                <div id="button-group">
                    <button type="submit">Ingresar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="registerCliente-modal" style="display:none;">
        <div>
            <form th:action="@{/register}" method="post">
                <a href="javascript:void(0)" onclick="cerrarModal('registerCliente-modal')" id="close-button">X</a>
                <h2>Registrar</h2>

                <div id="name-group">
                    <label for="name">Nombre</label>
                    <input type="text" name="name" id="name" required>
                </div>

                <div id="surname-group">
                    <label for="surname">Apellido</label>
                    <input type="text" name="surname" id="surname" required>
                </div>

                <div id="phone-group">
                    <label for="phone">Teléfono</label>
                    <input type="tel" name="phone" id="phone" pattern="^\+?[0-9\s\-]{7,15}$" required>
                </div>

                <div id="email-group">
                    <label for="email">Correo</label>
                    <input type="email" name="email" id="email" required>
                </div>

                <div id="password-group">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" minlength="8" autocomplete="off" required>
                </div>

                <div id="confirm-password-group">
                    <label for="confirm_password">Confirmar Contraseña</label>
                    <input type="password" name="confirmPassword" id="confirm_password" minlength="8" autocomplete="off" required>
                </div>
                
                <div id="register-error" style="color:red; font-size: 15px;"></div>

                <div>
                    <a href="javascript:void(0)" onclick="cambiarModal('registerCliente-modal','login-modal')">¿Ya tienes cuenta?</a>
                </div>

                <div id="button-group">
                    <button type="submit">Registrar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="registerAdmin-modal" style="display:none;">
        <div>
            <form id="registerAdminForm">
                <!-- Botón para cerrar -->
                <a href="javascript:void(0)" onclick="cerrarModal('registerAdmin-modal')" id="close-button">X</a>
                <h2>Registrar Admin</h2>

                <!-- Campos -->
                <div>
                    <label for="name">Nombre</label>
                    <input type="text" name="name" id="admin-name" required>
                </div>

                <div>
                    <label for="surname">Apellido</label>
                    <input type="text" name="surname" id="admin-surname" required>
                </div>

                <div>
                    <label for="phone">Teléfono</label>
                    <input type="tel" name="phone" id="admin-phone" pattern="^\+?[0-9\s\-]{7,15}$" required>
                </div>

                <div>
                    <label for="email">Correo</label>
                    <input type="email" name="email" id="admin-email" required>
                </div>

                <!-- Permisos -->
                <div>
                    <label>Permisos</label><br>
                    <label><input type="checkbox" name="permisos" value="SUPER_ADMIN"> Super Admin</label><br>
                    <label><input type="checkbox" name="permisos" value="ADMIN_PROVEEDOR"> Admin Proveedor</label><br>
                    <label><input type="checkbox" name="permisos" value="ADMIN_CLIENTE"> Admin Cliente</label><br>
                    <label><input type="checkbox" name="permisos" value="ADMIN_CONTENIDO"> Admin Contenido</label><br>
                    <label><input type="checkbox" name="permisos" value="ADMIN_SOPORTE"> Admin Soporte</label><br>
                    <label><input type="checkbox" name="permisos" value="ADMIN_ANALITICA"> Admin Analítica</label><br>
                    <label><input type="checkbox" name="permisos" value="ADMIN_FINANZAS"> Admin Finanzas</label>
                </div>

                <div>
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="admin-password" minlength="8" required>
                </div>

                <div>
                    <label for="confirmPassword">Confirmar Contraseña</label>
                    <input type="password" name="confirmPassword" id="admin-confirm-password" minlength="8" required>
                </div>

                <div id="register-admin-error" style="color:red; font-size: 15px;"></div>

                <div>
                    <button type="submit">Registrar Admin</button>
                </div>
            </form>
        </div>
    </div>


    <script src="/js/auth.js"></script>

</body>
</html>
