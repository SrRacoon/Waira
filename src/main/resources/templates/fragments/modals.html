<!-- fragments/modals.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <!-- Modal de login -->
    <div id="login-modal" style="display:none;">
        <div>
            <form th:action="@{/login}" method="post">
                <!--Boton para cerrar-->
                <a href="javascript:void(0)" onclick="cerrarModal('login-modal')" id="close-button">X</a>
                <h2>Iniciar Sesión</h2>

                <!--Campos de formulario-->
                <div id="email-group">
                    <label for="email">Correo</label>
                    <input type="email" name="email" id="email" required>
                </div>

                <div id="password-group">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" autocomplete="off" required>
                </div>

                <!--Boton para abrir modal de registro-->
                <div>
                    <a href="javascript:void(0)" onclick="cambiarModal('login-modal','register-modal')">¿Aún no tienes cuenta?</a>
                </div>
                
                <!--Boton para iniciar sesion-->
                <div id="button-group">
                    <button type="submit">Ingresar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Register Modal Fragment -->
    <div id="register-modal" style="display:none;">
        <div>
            <form th:action="@{/register}" method="post">
                <!--Boton para cerrar-->
                <a href="javascript:void(0)" onclick="cerrarModal('register-modal')" id="close-button">X</a>
                <h2>Registrar</h2>

                <!--Campos de formulario-->
                <div id="name-group">
                    <label for="name">Nombre</label>
                    <input type="text" name="name" id="name" required>
                </div>

                <div id="surname-group">
                    <label for="surname">Apellido</label>
                    <input type="text" name="surname" id="surname" required>
                </div>

                <div id="phone-group">
                    <label for="phone">Teléfono</label>
                    <input type="tel" name="phone" id="phone" pattern="^\+?[0-9\s\-]{7,15}$" required>
                </div>

                <div id="nationality-group">
                    <label for="nationality">Nacionalidad</label>
                    <select name="nationality" id="nationality" autocomplete="off" required>
                        <option value="">Selecciona tu nacionalidad</option>
                    </select>
                </div>

                <div id="email-group">
                    <label for="email">Correo</label>
                    <input type="email" name="email" id="email" required>
                </div>

                <div id="password-group">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" minlength="8" autocomplete="off" required>
                </div>

                <div id="confirm-password-group">
                    <label for="confirm_password">Confirmar Contraseña</label>
                    <input type="password" name="confirm_password" id="confirm_password" minlength="8" autocomplete="off" required>
                </div>

                <!--Boton para abrir modal de incio de sesion-->
                <div>
                    <a href="javascript:void(0)" onclick="cambiarModal('register-modal','login-modal')">¿Ya tienes cuenta?</a>
                </div>

                <!--Boton para registrar usuario-->
                <div id="button-group">
                    <button type="submit">Registrar</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
