<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Proveedor</title>
</head>
<body>
    <form action="" method="post">
        <h2>Aplicar como Proveedor</h2>

        <div id="name-group">
            <label for="name">Nombre</label>
            <input type="text" name="name" id="name" required>
        </div>
        
        <div id="surname-group">
            <label for="surname">Apellido</label>
            <input type="text" name="surname" id="surname" required>
        </div>
        
        <div id="company-group">
            <label for="company_name">Razón Social</label>
            <input type="text" name="company_name" id="company_name" required>
        </div>
        
        <div id="phone-group">
            <label for="phone">Teléfono</label>
            <input type="tel" name="phone" id="phone" pattern="^\+?[0-9\s\-]{7,15}$" required>
        </div>
        
        <div id="email-group">
            <label for="email">Correo</label>
            <input type="email" name="email" id="email" required>
        </div>
        
        <div id="password-group">
            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password" autocomplete="off" required>
        </div>
        
        <div id="confirm-password-group">
            <label for="confirm_password">Confirmar Contraseña</label>
            <input type="password" name="confirm_password" id="confirm_password" autocomplete="off" required>
        </div>
        
        <div id="button-group">
            <button type="submit">Solicitar</button>
        </div>
    </form>
</body>
</html>
